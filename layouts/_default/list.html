{{ define "main" }}
<section class="posts h-feed">

    {{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 25) }}
    {{ range $paginator.Pages  }}

    <article class="post h-entry">
        <section class="date">
            <time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}"><a href="{{ .Permalink }}" title="Permalink to Microblog post" class="u-url">{{ .Date.Format "1st January, 2006" }}</a></time>
        </section>
        {{ if .Title }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
        <section class="e-content">{{ .Content }}</section>
    </article>

    {{ end }}

</section>
{{ end }}
